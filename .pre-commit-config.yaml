repos:
  # Official repo for default hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: "^thirdparty"
      - id: check-merge-conflict
      - id: end-of-file-fixer
        exclude: "^thirdparty"
      - id: check-added-large-files
        args: ['--maxkb=5000']

  # Black repo for python formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        exclude: "^thirdparty"

  # Ruff for python linting (replaces flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [ --fix ]
        exclude: "^thirdparty"

  # Codespell for spelling
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        name: check spelling
        exclude: '^(thirdparty|.*\.min\.js|.*\.map|.*\.svg)'

  # Prettier for JS/CSS/HTML
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, css, html]
        exclude: '^thirdparty'

  # Interrogate for docstrings
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [-vv, -i, --fail-under=80]
        exclude: '^(thirdparty|tests|docs|scripts)'
        additional_dependencies: [setuptools]
