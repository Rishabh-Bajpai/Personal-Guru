name: Lint Code

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint with Ruff
        run: |
          # Run Ruff using its default rule set. This project intentionally relies on
          # Ruff's built-in defaults rather than a custom configuration file.
          # To customize linting behavior in the future, add a Ruff config file
          # (pyproject.toml, ruff.toml, or .ruff.toml) at the repository root.
          ruff check .
