name: Issues Cleanup

on:
  pull_request_target:
    types: [closed]
    branches: [new-feature-branch, main]

permissions:
  issues: write
  pull-requests: read

jobs:
  close-issues:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body;
            const keywords = ['Fixes', 'Closes', 'Resolves'];
            const regex = new RegExp(`(?:${keywords.join('|')})\\s+(?:#\\d+\\s*,?\\s*)+`, 'gi');
            const issueNumbers = new Set();
            let match;

            while ((match = regex.exec(body)) !== null) {
              const issues = match[0].match(/#\d+/g) || [];
              issues.forEach(issue => {
                issueNumbers.add(Number(issue.slice(1)));
              });
            }

            let hasError = false;

            for (const issueNumber of issueNumbers) {
              const issueNumber = Number(match[1]);
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
                console.log(`Successfully closed issue #${issueNumber} referenced by PR #${pr.number}.`);
              } catch (error) {
                console.error(`Failed to close issue #${issueNumber} referenced by PR #${pr.number}:`, error);
                hasError = true;
              }
            }

            if (hasError) {
              core.setFailed("Failed to close one or more issues. Check logs for details.");
            }
