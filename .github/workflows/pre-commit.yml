name: Code Quality Checks

on:
  push:
    branches: [ main, new-feature-branch]
  pull_request:
    branches: [ main, new-feature-branch]

jobs:
  code-quality-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1
