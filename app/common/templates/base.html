<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Personalized Learning App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='flashcards.css') }}">
    {% block head %}{% endblock %}
    <!-- Allow child templates to inject custom styles (e.g., Chat mode) -->
    {% block styles %}{% endblock %}
</head>

<body class="dark-mode">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div style="text-align: right; margin-bottom: 1rem;">
            {% if request.path == '/' %}
            <a href="{{ url_for('main.set_background') }}" class="button">Set Background</a>
            {% endif %}
            <a href="/" class="button">Home</a>
            <button id="theme-switcher" class="button">Toggle Theme</button>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script>
        const loader = document.getElementById('loader');
        function showLoader() {
            if (loader) {
                loader.style.display = 'block';
            }
        }
        function hideLoader() {
            if (loader) {
                loader.style.display = 'none';
            }
        }

        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Apply the saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
            } else {
                body.classList.add('dark-mode');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
