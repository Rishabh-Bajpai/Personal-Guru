<button id="chat-launcher" class="chat-launcher" type="button" aria-label="Open chat">
    <img src="{{ url_for('static', filename='img/PG.svg') }}" alt="Chat Logo">
    <span class="launcher-text">Ask a question</span>
</button>

<div id="chat-popup" class="chat-popup" style="display: none;">
    <div id="chat-header-popup" class="chat-header">
        <span>Ask a Question</span>
        <div class="chat-controls">
            <button id="chat-maximize-btn" title="Maximize" aria-label="Maximize chat window">‚ñ°</button>
            <button id="chat-toggle-btn" title="Minimize" aria-label="Minimize chat window">‚àí</button>
        </div>
    </div>
    <div id="chat-window-popup" class="chat-window">
        <div id="chat-history-popup" class="chat-history"></div>
        <form id="chat-form-popup" class="chat-form">
            <div class="chat-input-wrapper-popup">
                <textarea id="chat-input-popup" placeholder="Type your question..." required maxlength="1000" rows="3"
                    style="resize: none;"></textarea>
                <div id="scroll-up-indicator-popup" class="scroll-indicator-popup up hidden">‚ñ≤</div>
                <div id="scroll-down-indicator-popup" class="scroll-indicator-popup down hidden">‚ñº</div>
            </div>
            <button type="button" id="mic-button-popup" class="button secondary" title="Voice Input"
                style="margin-right: 5px;">üéôÔ∏è</button>
            <button type="submit" class="button">Send</button>
        </form>
    </div>
</div>
