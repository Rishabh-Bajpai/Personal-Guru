{% extends "base.html" %} {% block title %}Quiz Mode - {{ topic_name }}{%
endblock %} {% block content %}
<h1>Quiz Mode - {{ topic_name }}</h1>
<p>Select the number of quiz questions you'd like:</p>

<div
  class="flashcard-controls generation-bar"
  style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap"
>
  <span style="font-weight: bold">Generate:</span>
  <button class="button" onclick="generateQuiz('auto')">Auto</button>
  <button class="button" onclick="generateQuiz(10)">10</button>
  <button class="button" onclick="generateQuiz(25)">25</button>

  <div
    class="custom-control"
    style="display: flex; gap: 5px; align-items: center"
  >
    <input
      type="number"
      id="custom-quiz-count"
      placeholder="#"
      min="1"
      max="50"
      style="
        width: 70px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      "
    />
    <button class="button" onclick="generateCustomQuiz()">Go</button>
  </div>
</div>

<script src="{{ url_for('quiz.static', filename='select.js') }}"></script>
<script>
  initQuizSelect({
    topicName: "{{ topic_name }}",
    baseUrl: "/quiz/generate",
  });
</script>

<link
  rel="stylesheet"
  href="{{ url_for('quiz.static', filename='quiz.css') }}"
/>
{% endblock %}
