{% extends "base.html" %}

{% block title %}Quiz Mode - {{ topic_name }}{% endblock %}

{% block content %}
<h1>Quiz Mode - {{ topic_name }}</h1>
<p>Select the number of quiz questions you'd like:</p>

<div class="flashcard-controls">
    <button class="button" onclick="generateQuiz('auto')">Auto</button>
    <button class="button" onclick="generateQuiz(25)">25 Questions</button>
    <button class="button" onclick="generateQuiz(50)">50 Questions</button>
</div>

<script>
    function generateQuiz(count) {
        const topicName = "{{ topic_name }}";
        let url;
        if (count === 'auto') {
            url = `/quiz/generate/${topicName}/auto`;
        } else {
            url = `/quiz/generate/${topicName}/${count}`;
        }
        window.location.href = url;
    }
</script>

<style>
    .flashcard-controls {
        margin: 20px 0;
        display: flex;
        gap: 10px;
    }

    .control-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .control-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
