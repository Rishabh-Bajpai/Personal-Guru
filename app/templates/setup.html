<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Guru - First Run Setup</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { margin-top: 0; color: #1a1a1a; font-size: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4a4a4a; font-weight: 500; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 2px rgba(0,123,255,0.25); }
        button { width: 100%; padding: 0.75rem; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        button:hover { background: #0056b3; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 0.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Personal Guru</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Please configure your environment to get started.</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="database_url">Database URL</label>
                <input type="text" id="database_url" name="database_url" placeholder="postgresql://..." required value="postgresql://postgres:postgres@db:5432/personal_guru">
                <div class="hint">Default value is pre-filled for Docker Setup.</div>
            </div>
            
            <div class="form-group">
                <label for="llm_endpoint">LLM Endpoint</label>
                <input type="url" id="llm_endpoint" name="llm_endpoint" placeholder="http://localhost:11434/v1" required>
                <div class="hint">e.g. http://localhost:11434/v1 for Ollama</div>
            </div>
            
            <div class="form-group">
                <label for="llm_model">LLM Model Name</label>
                <input type="text" id="llm_model" name="llm_model" placeholder="llama3" required>
            </div>

            <div class="form-group">
                <label for="llm_key">API Key (Optional)</label>
                <input type="password" id="llm_key" name="llm_key" placeholder="sk-...">
            </div>

            <button type="submit">Save & Continue</button>
        </form>
    </div>
</body>
</html>
